
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-nav">

            {% if request.user.is_authenticated %}
            <h5 class="nav-link active">welcome {{request.user.full_name}}    -     </h5>

            <a class="nav-link active" href="{% url 'accounts:user_logout' %}">Logout</a>
                {% if request.user.is_seller %}
                    <a class="nav-link active" href="{% url 'cash:cart' %}">CART {{ cart|length }}</a>
                    <a class="nav-link active" href="{% url 'cash:cash' %}">Home</a>

                {% endif %}
                {% if request.user.is_keeper %}
                    <a class="nav-link active" href="{% url 'storeroom:storeroom' %}">Home</a>
                {% endif %}

                {% else %}

            <a class="nav-link active" href="{% url 'accounts:user_login' %}">Login</a>
            {% endif %}

        </div>
    </div>
</nav>
<!-- adding Bootstrap CDN link -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- adding jQuery CDN link -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- adding Bootstrap CDN script -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- adding custom CSS style -->
<style>
    /* changing the font family and size of the nav links */
    .nav-link {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 18px;
    }
    /* changing the color of the active nav link */
    .nav-link.active {
        color: white;
    }
    /* changing the color and brightness of the non-active nav links */
    .nav-link:not(.active) {
        color: lightgray;
        filter: brightness(80%);
    }
    /* adding a hover effect to the non-active nav links */
    .nav-link:not(.active):hover {
        color: white;
        filter: brightness(100%);
    }
</style>
