

{% extends 'base.html' %}
{% load static %}

{% block extra_headers %}
<link rel="stylesheet" href="{% static 'home/css/style.css' %}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Products</h1>
            <a href="create" class="btn btn-primary">Add product</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form action="" method="get" class="form-inline">
                {{ form.as_p }}
                <input type="submit" value="search" class="btn btn-secondary">
            </form>
        </div>
    </div>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ product.id }}-{{ product.name }}</h5>
                    <p class="card-text">Available: {{ product.available }}</p>
                    <a href="{{ product.get_absolute_url }}" class="btn btn-info">Update</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
