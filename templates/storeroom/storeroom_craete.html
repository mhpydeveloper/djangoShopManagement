
{% extends 'base.html' %}
{% load static %}

{% block extra_headers %}
<link rel="stylesheet" href="{% static 'home/css/style.css' %}">
<!-- adding Bootstrap CDN link -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- adding jQuery CDN link -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- adding Bootstrap CDN script -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- adding custom CSS style -->
<style>
    /* changing the appearance and behavior of the submit button */
    input[type=submit] {
        color: white;
        background-color: blue;
        border: 2px solid white;
        padding: 10px;
        text-decoration: none;
    }
    /* adding a hover effect to the submit button */
    input[type=submit]:hover {
        background-color: navy;
    }
</style>
{% endblock %}

{% block content %}
    <!-- using Bootstrap classes to create a responsive form layout -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Add Product</h1>
                <form  method="post">
                    {% csrf_token %}
                    <!-- using Bootstrap classes to style the form fields -->
                    {{ form.as_p }}
                    <input type="submit" value="add">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
