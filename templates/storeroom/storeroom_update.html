

{% extends 'base.html' %}

{% block content %}
<!-- adding Bootstrap CDN link -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- adding jQuery CDN link -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- adding Bootstrap CDN script -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- adding custom CSS style -->
<style>
    /* changing the appearance and behavior of the update button */
    input[type=submit] {
        color: white;
        background-color: red;
        border: 2px solid white;
        padding: 10px;
        text-decoration: none;
    }
    /* adding a hover effect to the update button */
    input[type=submit]:hover {
        background-color: pink;
    }
</style>
    <!-- using Bootstrap classes to create a responsive page layout -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>{{ product.name }}</h2>
                <small>{{ product.created }}</small><br/>
                <p>{{ product.price }} Toman</p>
                <p>{{ product.available }} available</p>

                <p>{{ product.description|safe }}</p><br/><br/>
            </div>
            <div class="col-md-6">
                <h3>Update Product</h3>
                <form action="{% url 'storeroom:storeroom_update' product.id %}" method="post">
                    {% csrf_token %}
                    <!-- using Bootstrap classes to style the form fields -->
                    {{ form.as_p}}
                    <input type="submit" value="update">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
